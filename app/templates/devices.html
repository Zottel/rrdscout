{% extends "base.html" %}
{% block content %}
<p class='graphhead'>{{ _('Control panel') }}</p>
<p>
  <form action="#" method="POST">
    <label for="device_filter">{{ _('Devices') }}</label> <input type="text" name="device_filter" id="device_filter" value="{{ device_filter }}" title="{{ _('devices_input_help') }}"/> <input type="submit" value=" Ok "/>
  </form>
</p>

<p class='graphhead'>{{ _('Device list') }}</p>
<p class="graphdata">
  <ul id='device_list'>
    {% for device in devices %}
    <a href="{{url_for('device', graph_device=device)}}">
      <li>
	<img class="icon" src="/static/images/laptop.svg"/> {{device}}
      </li>
    </a>
    {% endfor %}
  </ul>
</p>

{% endblock %}
