<!DOCTYPE html>
<html>
  <head>
    {% if reload_page %}
    <meta http-equiv="refresh" content="{{reload_interval}} URL=#">
    {% endif %}
    <link href="/static/css/{{css_file}}" rel="stylesheet" type="text/css" />
    <title>rrdscout</title>
  </head>
  <body>

    <header>
        <div class="header-row">
            <div id="page_name">.:: {{page_name}}</div>
            <div id="logo"><a href="{{logo_link}}">&nbsp;</a></div>
        </div>

        <div class="header-row">
            <nav id="navigationbar">
              <ul id="navigation">
            <li>
              <a href="{{url_for('index')}}"><img src="/static/images/eye.svg"/> {{ _('Overview') }}</a>
            </li>
            <li>
              <a href="{{url_for('devices')}}"><img src="/static/images/cloud.svg"/> {{ _('Devices') }}</a>
            </li>
            <li>
              <a href="{{url_for('datasources')}}"><img src="/static/images/database.svg"/> {{ _('Data Sources') }}</a>
            </li>
            <li>
              <a href="{{help_link}}"><img src="/static/images/help-with-circle.svg"/> {{ _('Get help') }}</a>
            </li>
              </ul>
            </nav>
        </div>
    </header>

    <section id="content">
      {% block content %}{% endblock %}
    </section>

    <footer id="footer">
      &copy; Eris Discordia | <a href="{{url_for('disclaimer')}}">{{ _('Disclaimer') }}</a> | {{current_date}} | Icons from <a href="http://www.entypo.com/">Entypo+</a>
    </footer>
  </body>
</html>
